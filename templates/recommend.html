<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookLoom</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: 'Arial', sans-serif;
            background-image: url('path_to_background_image.jpg'); /* Optional: Add a background image */
            background-size: cover;
            background-attachment: fixed;
            padding-top: 70px; /* To prevent content hiding under fixed navbar */
        }
        .navbar {
            background-color: #252323;
            border: none;
            border-radius: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar-brand {
            color: #E65100 !important;
            font-size: 28px;
            font-weight: bold;
            padding: 15px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        .nav > li > a {
            color: white;
            font-size: 18px;
            padding: 15px 20px;
            font-weight: bold;
        }
        .nav > li > a:hover {
            color: #E65100;
            background-color: transparent;
        }
        h1 {
            font-size: 50px;
            color: #E65100;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000000;
        }
        .form-control {
            border: 1px solid #E65100;
            border-radius: 0;
            box-shadow: none;
            color: #fff; /* White text inside the input */
            background-color: #333; /* Dark background for input */
        }
        .btn-warning {
            background-color: #E65100;
            border-color: #E65100;
            border-radius: 0;
            color: white;
            transition: background-color 0.3s;
            margin-bottom: 30px;
        }
        .btn-warning:hover {
            background-color: #f6ae2d; /* Darker orange */
            border-color: #f6ae2d;
        }
        .card {
            background-color: #444;
            border: 1px solid #555;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            height: 320px; /* Fixed height for consistency */
            overflow: hidden;
            margin-bottom: 30px;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .card-body {
            text-align: center;
        }
        .card-img-top {
            max-height: 200px;
            width: auto;
            margin-bottom: 10px;
            height: 200px; /* Set consistent image height */
        }
        .container {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">BookLoom</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/recommend">Recommend</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter book name..."><br>
                    <input type="submit" class="btn btn-lg btn-warning" value="Recommend">
                </form>
            </div>

            {% if data %}
                {% for i in data %}
                    <div class="col-md-3 col-sm-6 col-xs-12">
                        <div class="card">
                            <div class="card-body">
                                <img class="card-img-top" src="{{i[2]}}" alt="Book Cover">
                                <p class="text-white">{{i[0]}}</p>
                                <h4 class="text-white">{{i[1]}}</h4>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
