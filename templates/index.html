<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookLoom</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background-color: #333;
            color: white;
            padding-top: 70px; /* To prevent content from hiding under the fixed navbar */
        }
        .navbar {
            background-color: #252323;
            border: none;
            border-radius: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar-brand {
            color: #E65100 !important;
            font-size: 28px;
            font-weight: bold;
            padding: 15px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        .nav > li > a {
            color: white;
            font-size: 18px;
            padding: 15px 20px;
            font-weight: bold;
        }
        .nav > li > a:hover {
            color: #E65100;
            background-color: transparent;
        }
        .card {
            background-color: #444;
            border: 1px solid #555;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            height: 400px; /* Fixed height for consistency */
            overflow: hidden;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .card-body {
            text-align: center;
        }
        .card-img-top {
            max-height: 200px;
            width: auto;
            margin-bottom: 10px;
            height: 200px; /* Set consistent image height */
        }
        .container {
            margin-top: 30px;
        }
        .footer {
            background-color: #252323;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
            color: white;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">BookLoom</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/recommend">Recommend</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 style="font-size:50px; margin-top: 20px;">Top 50 Books</h1>
                <hr style="border-color: #555;">
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3 col-sm-6 col-xs-12" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] if image[i] else 'path_to_placeholder_image.jpg' }}" alt="Book Cover">
                            <p>{{ book_name[i] }}</p>
                            <h4>{{ author[i] }}</h4>
                            <h4>Votes - {{ votes[i] }}</h4>
                            <h4>Rating - {{ rating[i] }}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 BookLoom. All rights reserved.</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
